<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div align="center">
        
        <div class="todotemplate">
            <div class="head d-flex justify-content-between">
                <h3>TODO</h3>
                <img src="./icon/moon-regular.svg" alt="mode" id="changemode" class="changemode">
            </div>
            <div class="d-flex justify-content-center mt-4 m-3">
                <input type="text" class="taskinput" id="taskinput" placeholder="Create new task...">
                <button class="btn ms-3" id="addbutton">Add</button>
            </div>
        </div>
        
        <div class="text-white maindiv">

            <div class="filter-div">
                <button class="filter-button" id="filter-all" >All Task</button>
                <button class="filter-button" id="filter-pending">Pending</button>
                <button class="filter-button" id="filter-ongoing">ongoing</button>
                <button class="filter-button" id="filter-completed">Completed</button>
                <button class="delete-all-completed" id="delete-all-completed">Clear Completed</button>
                <button class="delete-all ms-2" id="delete-all">Clear All</button>
            </div>

            <div id="todotext" class="text-center todotext"></div>
        </div>

        <div class="footer d-flex justify-content-center">
            <div class="footer-content ">
                <p class="mb-0">Challenge by <strong>Frontend Mentor</strong>. Coded by <strong>Uros Tomic</strong>.</p>
            </div>
        </div>
    </div>


    <script src="todo.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
    
</body>
</html>
